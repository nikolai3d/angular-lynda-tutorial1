<!DOCTYPE html>
<html ng-app="store">  <!-- Run this module when the document loads! -->
 <head>
 <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
 </head>
 <body ng-controller="StoreController as store" >
    <div ng-repeat="product in store.products">
      <!--We only have access to store controller inside the body!-->
     <div ng-hide="product.soldOut">
         <!--Only show the product that is not sold out!-->
 <h1> {{product.name}}</h1>
 <h2> ${{product.price}} </h2>
 <p> {{product.description}} </p>
 <button ng-show="product.canPurchase">Add To Cart</button> 
 <!--Only show button for products that you can purchase (using ng-show directive) -->
 </div>
 </div>
     <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
     <script type="text/javascript" src="app.js"></script>
     <p>{{"hello" + " you"}}</p>
 </body>
</html>
